<form class="form-custom" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <!-- novalidate prevents HTML5 validation  -->
    <div class="form-group text-center">
        <h2>Welcome to Join</h2>
    </div>
    <br />
    <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
        <input type="text" name="username" class="form-control" ng-model="username" placeholder="Enter your username" required>
        <p ng-show="userForm.username.$error.required && !userForm.username.$pristine" class="help-block">Your loginID is required.</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : userForm.pwd.$invalid && !userForm.pwd.$pristine }">
        <input type="password" name="pwd" class="form-control" ng-model="pwd" placeholder="Enter your password" required>
        <p ng-show="userForm.pwd.$error.required && !userForm.pwd.$pristine" class="help-block">Your password is required.</p>
    </div>

    <div class="form-group">
        <select id="gender" class="form-control" name="gender" ng-model="gender" required>
            <option value="">-- Choose your gender --</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
        <p ng-show="userForm.gender.$error.required && !userForm.gender.$pristine" class="help-block">Your gender info is required.</p>
    </div>

    <div class="form-group">
        <select id="dept" class="form-control" name="dept" ng-model="dept" required>
            <option value="">-- Choose your department --</option>
            <option value="1">IT</option>
            <option value="2">HR</option>
        </select>
        <p ng-show="userForm.dept.$error.required && !userForm.dept.$pristine" class="help-block">Your department info is required.</p>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-size" ng-disabled="userForm.$invalid">Register</button>
        <a href="/" class="btn btn-default btn-size">Login</a>
    </div>
</form>
